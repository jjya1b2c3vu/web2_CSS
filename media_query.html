<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media_query</title>
    <style>
        div{
            border:10px solid green;
            font-size: 60px;
        }
        
        @media(min-width: 800px){
            #a{
                display: none;
            }
        }
        @media(max-width: 800px){
            #b{
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="a">Responsive</div>
    <div id="b">호오 신기하노</div>
</body>
</html>
